<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/glob.css" />
    <title>Covid19News</title>
  </head>
  <body>
    <h1 class="ttle">Coronavirus Updates</h1>
    <div class="globalinfo">
      {{range .T}}
      <h2>
        <ul>
          Confirmed : {{.Confirmed}}
        </ul>
        <ul>
          Recovered : {{.Recovered}}
        </ul>
        <ul>
          Critical : {{.Critical}}
        </ul>
        <ul>
          Deaths : {{.Deaths}}
        </ul>
      </h2>
      {{end}}
    </div>

    <br />
    <div class="countriesinfo">
      <table align="center">
        <tr>
          <th>Location</th>
          <th>Confirmed</th>
          <th>Deaths</th>
          <th>Recovered</th>
          <th>Active</th>
        </tr>
        {{range .C.Data}}
        <tr>
          <td>{{.Location}}</td>
          <td>{{.Confirmed}}</td>
          <td>{{.Deaths}}</td>
          <td>{{.Recovered}}</td>
          <td>{{.Active}}</td>
        </tr>
        {{end}}
      </table>
    </div>
  </body>
</html>
